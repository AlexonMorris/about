<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alexon Morris Portfolio</title>
  <meta name="description" content="Портфолио Alexon Morris — Dark industrial / PSX aesthetics.">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {margin:0; background:black; color:#e5e5e5; font-family:Arial,sans-serif;}
    header {position:sticky; top:0; background:rgba(0,0,0,0.4); border-bottom:1px solid #1f1f1f; display:flex; justify-content:space-between; padding:10px 20px; z-index:10;}
    header a {font-family:Molot,sans-serif; letter-spacing:0.2em; color:#ff9000; text-decoration:none;}
    .hero {max-width:1100px; margin:auto; padding:60px 20px; display:grid; grid-template-columns:1fr 1fr; gap:20px;}
    .hero h1 {font-family:Molot,sans-serif; font-size:3rem; margin:0;}
    .hero p {font-family:Molot,sans-serif; margin-top:20px;}
    .hero a.banner {display:block; aspect-ratio:16/9; background:#0b0b0b; border:1px solid #1f1f1f; border-radius:16px; overflow:hidden; text-align:center; color:#b3b3b3; text-decoration:none;}
    .hero a.banner img {width:100%; height:100%; object-fit:cover; display:block;}
    .contacts {max-width:1100px; margin:auto; padding:40px 20px;}
    .contacts h2 {font-family:Molot,sans-serif; font-size:2rem; margin-bottom:20px;}
    .contacts-grid {display:grid; grid-template-columns:repeat(auto-fit, minmax(200px, 1fr)); gap:20px;}
    .contact-card {display:block; border:1px solid #1f1f1f; background:#0b0b0b; padding:20px; border-radius:16px; box-shadow:inset 0 0 0 1px #ff9000; color:inherit; text-decoration:none;}
    .contact-card:hover {filter:brightness(1.1);}
    footer {max-width:1100px; margin:auto; padding:20px; font-size:0.8rem; color:#9b9b9b;}
    canvas.noise {position:fixed; inset:0; pointer-events:none; mix-blend-mode:overlay; opacity:0.08; z-index:0;}
  </style>
</head>
<body>
<canvas class="noise"></canvas>
<header>
  <a href="https://discord.gg/kME4C7X" target="_blank">Qweris Games</a>
</header>
<section class="hero">
  <div>
    <h1>Alexon Morris</h1>
    <p>3D lowpoly художник, Game Designer</p>
  </div>
  <!-- Для вставки гифки просто замени src на путь к твоей гифке -->
  <a class="banner" href="https://alexonmorris.itch.io/" target="_blank">
    <img src="your-gif.gif" alt="Itch.io banner">
  </a>
</section>
<section class="contacts">
  <h2>Contacts</h2>
  <div class="contacts-grid">
    <a class="contact-card" href="https://t.me/AxM_Channel" target="_blank">Telegram<br/>t.me/AxM_Channel</a>
    <a class="contact-card" href="#" onclick="navigator.clipboard.writeText('alexonmorris'); alert('Discord username copied!')">Discord<br/>alexonmorris</a>
    <a class="contact-card" href="https://alexonmorris.itch.io/" target="_blank">Itch.io<br/>alexonmorris.itch.io</a>
  </div>
</section>
<footer>
  © 2025 Alexon Morris. All rights reserved.
</footer>
<script>
  const canvas = document.querySelector('canvas.noise');
  const ctx = canvas.getContext('2d');
  function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
  window.addEventListener('resize', resize);
  resize();
  function drawNoise(){
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const buffer = new Uint32Array(imageData.data.buffer);
    for (let i = 0; i < buffer.length; i++) {
      const shade = Math.random()*255|0;
      buffer[i] = (255<<24)|(shade<<16)|(shade<<8)|shade;
    }
    ctx.putImageData(imageData, 0, 0);
    requestAnimationFrame(drawNoise);
  }
  drawNoise();
</script>
</body>
</html>
